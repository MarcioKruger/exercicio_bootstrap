<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <title>Exercicio Bootstrap</title>
</head>
<body>
  <div class="container">
  <h1>Formulário de cadastro</h1>
     <form>
         <div class="mb-3">
             <label class="form-label">Nome:</label>
             <input type="email" class="form-control">
         </div>
         <div class="mb-3">
             <label class="form-label">Email:</label>
             <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
         </div>
         <div class="mb-3">
             <label class="form-label">Telefone:</label>
             <input type="tel" class="form-control">
         </div>
         <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="termos" required>
            <label class="form-check-label" for="termos">
            Li e concordo com os <a href="#">termos do site</a>
            </label>
            <div class="invalid-feedback">
            Você deve concordar com os termos antes de enviar.
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100" disabled>Cadastrar</button>
     </form>
  </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
<script>
    
    document.getElementById('termos').addEventListener('change', function() {
    document.querySelector('button[type="submit"]').disabled = !this.checked;
    });
    
    (function() {
    'use strict';
    window.addEventListener('load', function() {
        var form = document.getElementById('formCadastro');
        form.addEventListener('submit', function(event) {
        if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        }
        form.classList.add('was-validated');
        }, false);
    }, false);
    })();
</script>
</body>
</html>
